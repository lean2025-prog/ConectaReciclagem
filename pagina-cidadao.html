<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Área do cidadão - ConectaReciclagem</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/pagina_cidadao.css">
        <h1 class="cidadao_tit1">Para darmos continuidade, preencha as informações abaixo:</h1>

        <div class="linha">
        <p class="name">Nome:</p>
        <input type="text" id="nameinput" required></div>

        <div class="linha">
        <p class="contato">Contato:</p>
        <input type="text" id="contatoinput" required></div>

        <div class="linha">
        <p class="endereco">Endereço:</p>
        <input type="text" id="enderecoinput" required></div>

        <div class="linha">
        <p class="tipo_do_material">Tipo do material:</p>
        <input type="text" id="materialinput" required></div>

        <div class="linha">
        <p class="quantidade">Quantidade:</p>
        <input type="text" id="quantidadeinput" required></div>
        
        <div class="linha">
        <p class="foto_do_material">Foto do material:</p>
        <input type="file" id="imagem" accept="image/*" required></div>

        <input type="button" value="ENVIAR" id="botao_enviar" required>

        <img src="assets/Images/familia.png" alt="familia" class="familia">
        <footer class="footer">
            <script src="pagina-cidadao.js"></script>
